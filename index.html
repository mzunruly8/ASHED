body {

    color: #f8fafc;

    margin: 0;

}

}

    align-items: center;
    justify-content: center;
}

    justify-content: center;
    font-size: 0;
    font-weight: 900;
    color: white;
}

.indicator {
    font-size: 8px;
}

.tile.selected .mini-circle {
    width: 100%;
    height: 100%;
}

.hp-bar-container {
    background: #334155;
    border-radius: 999px;
    height: 10px;
    overflow: hidden;
}
</style>
</head>
